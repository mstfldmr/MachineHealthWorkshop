              - "REGION="
              - !Ref 'AWS::Region'
              - "\n"
              - "S3_BUCKET="
              - !Ref 'IoTWSS3Bucket'
              - "\n"
              - "TRAININGJOB="
              - !Join ["-", ["TrainingJob", !Ref 'AWS::StackName'] ]
